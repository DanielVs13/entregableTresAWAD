<form (ngSubmit)="editar(formularioLibro)" #formularioLibro="ngForm">
  <h2 style="text-align: center;">Ingresar Libro</h2>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="libro.id">

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" [(ngModel)]="libro.autor">

  <label for="titulo">Libro:</label>
  <input type="text" id="titulo" name="titulo" [(ngModel)]="libro.titulo">

  <label for="anio">Año de Publicación:</label>
  <input type="number" id="anio" name="anio" [(ngModel)]="libro.anio">

  <button type="submit">Guardar</button>
</form>
