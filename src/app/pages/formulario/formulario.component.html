<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
  <h2 style="text-align: center">Ingresar Libro</h2>

  <label for="id">ID:</label>
  <input type="text" id="id" name="id" [(ngModel)]="id" required />

  <label for="autor">Autor:</label>
  <input type="text" id="autor" name="autor" [(ngModel)]="autor" required />

  <label for="libro">Título:</label>
  <input type="text" id="libro" name="libro" [(ngModel)]="libro" required />

  <label for="anioPublicacion">Año de Publicación:</label>
  <input
    type="number"
    id="anioPublicacion"
    name="anioPublicacion"
    [(ngModel)]="anioPublicacion"
    required
  />

  <button type="submit">Guardar</button>
</form>
